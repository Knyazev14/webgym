<!DOCTYPE html>
<html lang="ru">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css?_v=20220427204050"/>
	<link rel="stylesheet" href="css/style.min.css?_v=20220427204050">
	<title>Главная</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
	<div class="container">
		<div class="header__body">
			<a class="header__logo" href="#"><img class="logo-image" src="img/LOGO.svg" alt="logotype"></a>
			<h1 class="header__title">WebGym</h1>
			<p class="header__text">Прокачаем Ваш бизнес!</p>
		</div>
	</div>
</header>
		<main class="main">
			<section class="banner">
				<div class="container">
					<div class="banner__body">

					</div>
				</div>
			</section>
			<section class="workers">
				<div class="container">
					<div class="workers__title">Наши профессионалы:</div>
					<!-- Slider main container -->
					<div class="swiper1 swiper">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide">
								<div class="person">
									<div class="person__box">
										<picture><source srcset="img/borozna.webp" type="image/webp"><img class="person__image" src="img/borozna.jpg" alt="image"></picture>
									</div>
									<h4 class="person__about person__about--blue">PHP-разработчик</h4>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="person">
									<div class="person__box">
										<picture><source srcset="img/knyazev.webp" type="image/webp"><img class="person__image" src="img/knyazev.jpg" alt="image"></picture>
									</div>
									<h4 class="person__about person__about--green">Frontend-разработчик</h4>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="person">
									<div class="person__box">
										<picture><source srcset="img/OLEG.webp" type="image/webp"><img class="person__image" src="img/OLEG.jpg" alt="image"></picture>
									</div>
									<h4 class="person__about person__about--orange">UX/UI-дизайнер</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
	<div class="container">
		<div class="footer__body">
			
		</div>
	</div>
</footer>
	</div>
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js?_v=20220427204050"></script>
	<script src="js/app.min.js?_v=20220427204050"></script>
</body>

</html>
